<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">

  <title>card de contato</title>
</head>

<body>
  <form>
    <div class="nome">
      <label for="nome">Nome : </label>
      <input type="text" name="nome" id="nome" required
      placeholder="carlos de andrade">
    </div>

    <div class="email">
      <label for="email">Email : </label>
      <input type="email" name="email" id="email" required placeholder="example@email.com">
      <div class="card">
        <div class="avatar">
          <img src="https://i.ytimg.com/vi/5qap5aO4i9A/maxresdefault.jpg" alt="avatar">

          <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
        </div>

        <div class="textarea">
          <br>
          <label for="text"><strong>Assunto: </strong></label>
        </div>
      <div id="chatbox"></div>
<input type="text" id="chatbox" placeholder="inserir texto aqui"/>
<button id="sendButton">Enviar</button>


  </form>
</body>

</html>
