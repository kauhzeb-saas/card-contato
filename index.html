<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <title>card de contato</title>
</head>

<body>
  <form>
    <div class="nome">
      <label for="nome">Nome : </label>
      <input type="text" name="name" id="name" required
      placeholder=" nome">
      <input type="hidden" name="accessKey" value=" 72995092-a1a6-4ad0-b736-8c5037c2734b">
      <input type="hidden" name="redirectTo" value="https://github.com/kauhzeb-saas">
    </div>

    <div class="email">
      <label for="email">Email : </label>
      <input type="email" name="email" id="email" required placeholder="example@email.com">
      <div class="card">
        <div class="avatar">
          <img src="https://i.ytimg.com/vi/5qap5aO4i9A/maxresdefault.jpg" alt="avatar">

          <textarea id="mensagem" name="mensagem" rows="4" cols="50"></textarea>
        </div>

        <div class="textarea">
          <br>
          <label for="text"><strong>Assunto: </strong></label>
        </div>
        <div id="chatbox"></div>
        <input type="text" id="chatbox" placeholder="inserir texto aqui"/>
        <input type="submit" value="enviar"/>
      </div>

  </form>
</body>

</html>
